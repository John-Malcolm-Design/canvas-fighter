<!doctype html>
<html>
<head>
<title>Canvas Fighter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; background: #fff;}
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0;}
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    canvas{
      z-index: 0;
      position: relative;
      display: block;
      background-color: rgba(255,255,255,0.8);
    }

  </style>
</head>
<body>

  <!-- Chat Section -->
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <canvas id="canvas" width="800" height="600">
    <div style="display:none;">
      <!-- Welcome Screen Resources -->
      <img id="bg-intro" src="images/canvas-fighter.jpg"
      width="800" height="600">
      <img id="title-intro" src="images/play-btn.png"
      width="280" height="129">
      <img id="title-intro-hover" src="images/play-hover.png"
      width="280" height="129">
      <img id="play-intro" src="images/canvas-fighter-title.png"
      width="472" height="251">
      <!-- Pick Player Screen Resources -->
      <img id="select-player" src="images/select-player.png"
      width="576" height="40">
      <img id="jumping-jimbo" src="images/jumping-jimbo.png"
      width="262" height="26">
      <img id="jumping-jimbo-img" src="images/jumping-jimbo-char.png"
      width="200" height="200">
      <img id="fistyCuffsMcGeeImg" src="images/fistycuffs-mcgee.png"
      width="200" height="200">
      <img id="fistyCuffsMcGeeTxt" src="images/fistycuffs-mcgeetxt.png"
      width="353" height="42">
      <img id="left-arrow" src="images/left-arrow.png"
      width="70" height="48">
      <img id="right-arrow" src="images/right-arrow.png"
      width="70" height="48">
      <!-- Active Game Screen Resources -->
      <img id="bg-game" src="images/bg-game.png"
      width="800" height="600">
    </div>
  </canvas>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="game.js"></script>
</body>
</html>
